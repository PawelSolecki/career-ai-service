  /api/v1/cv/generate-bio:
    post:
      summary: Generate bio
      description: Generates personalized bio based on CV, skills, and job offer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - user_cv
              - skill_result
              - job_offer
              properties:
                user_cv:
                  type: object
                  required:
                  - personalInfo
                  properties:
                    personalInfo:
                      type: object
                      required:
                      - firstName
                      - lastName
                      properties:
                        firstName:
                          type: string
                        lastName:
                          type: string
                        email:
                          type: string
                          format: email
                        phone:
                          type: string
                        role:
                          type: string
                        summary:
                          type: string
                        linkedIn:
                          type: string
                        github:
                          type: string
                        website:
                          type: string
                        other:
                          type: string
                    skills:
                      type: array
                      items:
                        type: string
                    experience:
                      type: array
                      items:
                        type: object
                        properties:
                          position:
                            type: string
                          company:
                            type: string
                          url:
                            type: string
                          location:
                            type: string
                          startDate:
