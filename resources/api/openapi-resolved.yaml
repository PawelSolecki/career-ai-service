                          fieldOfStudy:
                            type: string
                          startDate:
                            type: string
                            format: date
                          endDate:
                            type: string
                            format: date
                    languages:
                      type: array
                      items:
                        type: object
                        properties:
                          language:
                            type: string
                          level:
                            type: string
                            enum:
                            - A1
                            - A2
                            - B1
                            - B2
                            - C1
                            - C2
                    certifications:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                          issuer:
                            type: string
                          date:
                            type: string
                            format: date
                    projects:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                          url:
                            type: string
                          summaries:
                            type: array
                            items:
                              type: object
                              properties:
                                text:
                                  type: string
                                technologies:
                                  type: array
                                  items:
                                    type: string
                skill_result:
                  type: object
                  properties:
                    hardSkills:
                      type: array
                      items:
                        type: object
                        required:
                        - name
                        - score
                        properties:
                          name:
                            type: string
                          score:
                            type: number
                            format: float
                    softSkills:
                      type: array
                      items:
                        type: object
                        required:
                        - name
                        - score
                        properties:
                          name:
                            type: string
                          score:
                            type: number
                            format: float
                    tools:
                      type: array
                      items:
                        type: object
                        required:
                        - name
                        - score
                        properties:
                          name:
                            type: string
                          score:
                            type: number
                            format: float
                job_offer:
                  type: object
                  properties:
                    description:
                      type: string
                    technologies:
                      type: array
                      items:
                        type: string
                    requirements:
                      type: array
                      items:
                        type: string
                    responsibilities:
                      type: array
                      items:
                        type: string
      responses:
        '200':
          description: Successfully generated bio
          content:
            application/json:
              schema:
                type: object
                properties:
                  bio:
                    type: string
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                type: object
                required:
                - detail
                properties:
                  detail:
                    type: string
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                required:
                - detail
                properties:
                  detail:
                    type: string
  /api/v1/offer/analyze-offer:
    post:
      summary: Analyze job offer
      description: Analyzes a job offer and extracts skill requirements
      parameters:
      - name: max_results_per_category
        in: query
        description: Maximum number of results per category
        schema:
          type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                description:
                  type: string
                technologies:
                  type: array
                  items:
                    type: string
                requirements:
                  type: array
                  items:
                    type: string
                responsibilities:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Successfully analyzed job offer
          content:
            application/json:
              schema:
                type: object
                properties:
                  hardSkills:
                    type: array
                    items:
                      type: object
                      required:
                      - name
                      - score
                      properties:
                        name:
                          type: string
                        score:
                          type: number
                          format: float
                  softSkills:
                    type: array
                    items:
                      type: object
                      required:
