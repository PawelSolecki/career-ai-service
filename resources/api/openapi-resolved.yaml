openapi: 3.0.3
info:
  title: Career AI Service
  description: API for analyzing job offers and extracting skill requirements
  version: 1.0.0
servers:
- url: http://localhost:8000
  description: Development server
paths:
  /:
    get:
      summary: Root endpoint
      responses:
        '200':
          description: Service information
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  version:
                    type: string
  /health:
    get:
      summary: Health check
      responses:
        '200':
          description: Service status
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
  /api/v1/cv/analyze-cv:
    post:
      summary: Analyze CV
      description: Analyzes a user's CV and enhances it with skill matching
      parameters:
      - name: alpha
        in: query
        schema:
          type: number
          format: float
          default: 1.0
      - name: top_k
        in: query
        schema:
          type: integer
          default: 5
      - name: min_score
        in: query
        schema:
          type: number
          format: float
          default: 0.1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - personalInfo
              properties:
                personalInfo:
                  type: object
                  required:
                  - firstName
                  - lastName
                  properties:
                    firstName:
                      type: string
                    lastName:
                      type: string
                    email:
                      type: string
                      format: email
                    phone:
                      type: string
                    role:
                      type: string
                    summary:
                      type: string
                    linkedIn:
                      type: string
                    github:
                      type: string
                    website:
                      type: string
                    other:
                      type: string
                skills:
                  type: array
                  items:
                    type: string
                experience:
                  type: array
                  items:
                    type: object
                    properties:
                      position:
                        type: string
                      company:
                        type: string
                      url:
                        type: string
                      location:
                        type: string
                      startDate:
                        type: string
                        format: date
                      endDate:
                        type: string
                        format: date
                      summaries:
                        type: array
                        items:
                          type: object
                          properties:
                            text:
                              type: string
                            technologies:
                              type: array
                              items:
                                type: string
                education:
                  type: array
                  items:
                    type: object
                    properties:
                      school:
                        type: string
                      degree:
                        type: string
                      fieldOfStudy:
                        type: string
                      startDate:
                        type: string
                        format: date
                      endDate:
                        type: string
                        format: date
                languages:
                  type: array
                  items:
                    type: object
                    properties:
                      language:
                        type: string
                      level:
                        type: string
                        enum:
                        - A1
                        - A2
                        - B1
                        - B2
                        - C1
                        - C2
                certifications:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      issuer:
                        type: string
                      date:
                        type: string
                        format: date
                projects:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      url:
                        type: string
                      summaries:
                        type: array
                        items:
                          type: object
                          properties:
                            text:
                              type: string
                            technologies:
                              type: array
                              items:
                                type: string
      responses:
        '200':
          description: Successfully analyzed CV
          content:
            application/json:
              schema:
                type: object
                required:
                - personalInfo
                properties:
                  personalInfo:
                    type: object
                    required:
                    - firstName
                    - lastName
                    properties:
                      firstName:
                        type: string
                      lastName:
                        type: string
                      email:
                        type: string
                        format: email
                      phone:
                        type: string
                      role:
                        type: string
                      summary:
                        type: string
                      linkedIn:
                        type: string
                      github:
                        type: string
                      website:
                        type: string
                      other:
                        type: string
                  skills:
                    type: array
                    items:
                      type: string
                  experience:
